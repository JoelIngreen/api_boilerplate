name: Build and Push Docker Image

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ğŸ”§ FIX: convertir owner/repo a lowercase (GHCR lo exige)
      - name: Extract image name
        id: meta
        run: |
          IMAGE_NAME=ghcr.io/${GITHUB_REPOSITORY,,}
          TAG=${GITHUB_REF_NAME}
          echo "image=$IMAGE_NAME" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Build Docker image
        run: |
          docker build -t ${{ steps.meta.outputs.image }}:${{ steps.meta.outputs.tag }} .

      - name: Push Docker image
        run: |
          docker push ${{ steps.meta.outputs.image }}:${{ steps.meta.outputs.tag }}

      # â­ opcional pero muy recomendable
      - name: Tag latest
        run: |
          docker tag ${{ steps.meta.outputs.image }}:${{ steps.meta.outputs.tag }} ${{ steps.meta.outputs.image }}:latest

      - name: Push latest
        run: |
          docker push ${{ steps.meta.outputs.image }}:latest
